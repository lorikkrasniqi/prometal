{% block extra_js %}
<script>
  var screenWidth = window.innerWidth ||
    document.documentElement.clientWidth ||
    document.body.clientWidth;

  if (screenWidth > 768) {
    window.onscroll = function () {
      scrollFunction()
    };
  }

  function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      document.getElementById("navbar_header").classList.add('navbar-on-scroll');
    } else {
      document.getElementById("navbar_header").classList.remove('navbar-on-scroll');
    }
  }

</script>
{% endblock %}
